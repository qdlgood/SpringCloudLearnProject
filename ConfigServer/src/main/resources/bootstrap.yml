server:
  port: 7001
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/qdlgood/SpringCloudLearnProject    #是配置文件所在的git项目uri
          search-paths: config-repo     #匹配查询的路径名
          username: username            #账号和密码（真的假的随意）
          password: password
#分布式配置中心：指定了git仓库uri、搜索路径、访问账号和密码